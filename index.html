<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Macondo&family=TikTok+Sans:opsz,wdth,wght@12..36,100.8,300..900&display=swap" rel="stylesheet">
    <title>Etch-a-Sketch</title>
</head>
<body>
    <h1>Etch-a-Sketch</h1>

    <div class="content-container">
        <div class="paint-container"></div>
        <div class="tools">
            <h2>Tools</h2>
            <div class="color">
                <input type="color" id="background" name="background" value="#e66465" class="color-choice">
                <label for="background">Choose the Color!</label>
            </div>
            
            <div class="range-container">
                <label for="range" class="rangeText"></label>
                <input type="range" id="range" min="1" max="64" value="16"/>
            </div>
            <button type="button" class="clean option">Clean</button>
            <button type="button" class="random option">Rainbow Mode</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
